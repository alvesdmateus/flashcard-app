<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">

  <!-- Background gradient -->
  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#2f3f56"></stop>
      <stop offset="100%" stop-color="#1b2738"></stop>
    </radialGradient>

    <!-- Moon glow -->
    <filter id="moonGlow">
      <feGaussianBlur stdDeviation="8" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGlow)"></rect>

  <!-- Stars -->
  <circle cx="120" cy="110" r="2" fill="#ffffff" opacity="0.6"></circle>
  <circle cx="380" cy="140" r="1.5" fill="#ffffff" opacity="0.5"></circle>
  <circle cx="300" cy="90" r="1" fill="#ffffff" opacity="0.4"></circle>
  <circle cx="200" cy="160" r="1.2" fill="#ffffff" opacity="0.4"></circle>

  <!-- Moon (crescent eclipse style) -->
  <g filter="url(#moonGlow)">
    <!-- Light moon -->
    <circle cx="256" cy="256" r="70" fill="#f5f3e8"></circle>

    <!-- Shadow overlap -->
    <circle cx="286" cy="246" r="70" fill="#1b2738"></circle>
  </g>

</svg>
